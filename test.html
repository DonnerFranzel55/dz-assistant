<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition Example</title>
  <style>
    .d-none { display: none; }
  </style>
</head>
<body>
  <h1>Speech Recognition Example</h1>
  <div id="starter-promt">Click the button to start speech recognition.</div>
  <button id="startButton">Start</button>
  <p id="transcript"></p>

  <script>
    const startButton = document.getElementById('startButton');
    const transcriptElement = document.getElementById('transcript');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

    recognition.continuous = true; // Keep recognizing speech continuously
    recognition.interimResults = true; // Show interim results

    startButton.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          console.log('Microphone access granted.');
          document.getElementById("starter-promt").classList.add("d-none");
          recognition.start();
          startButton.innerHTML = '<md-icon filled>graphic_eq</md-icon>';
        })
        .catch(error => {
          console.error('Error accessing media devices:', error);
          alert('Error accessing microphone: ' + error.message);
          startButton.innerHTML = '<md-icon filled>mic_off</md-icon>';
        });
    });

    recognition.addEventListener('result', (event) => {
      const transcript = Array.from(event.results)
        .map(result => result[0])
        .map(result => result.transcript)
        .join('');
      transcriptElement.textContent = transcript;
      console.log('Recognized transcript:', transcript);
    });

    recognition.addEventListener('error', (event) => {
      console.error('Speech recognition error:', event.error);
      alert('Speech recognition error: ' + event.error);
      startButton.innerHTML = '<md-icon filled>mic_off</md-icon>';
    });

    recognition.addEventListener('end', () => {
      console.log('Speech recognition service disconnected');
      startButton.innerHTML = '<md-icon filled>mic_off</md-icon>';
    });
  </script>
</body>
</html>
